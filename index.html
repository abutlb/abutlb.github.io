<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية | Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc;
        }
        .dark-mode {
            background-color: #1e293b;
            color: #e2e8f0;
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="min-h-screen py-8 transition-colors duration-300">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">مشاريعي | My Projects</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">مجموعة من الأدوات والمشاريع المفيدة</p>
        </div>
        
        <!-- Projects Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Commute Calculator Card -->
            <a href="commute-calculator.html" class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md card-hover">
                <div class="h-40 bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
                    <i class="fas fa-calculator text-white text-5xl"></i>
                </div>
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">حاسبة تكاليف التنقل</h2>
                    <p class="text-gray-600 dark:text-gray-400">احسب تكاليف التنقل والوقت والتأثير البيئي</p>
                </div>
            </a>
            
            <!-- Placeholder for future project -->
            <div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md opacity-60">
                <div class="h-40 bg-gradient-to-r from-gray-400 to-gray-500 flex items-center justify-center">
                    <i class="fas fa-hourglass-half text-white text-5xl"></i>
                </div>
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">قريباً</h2>
                    <p class="text-gray-600 dark:text-gray-400">مشروع جديد قيد التطوير</p>
                </div>
            </div>
            
            <!-- Placeholder for future project -->
            <div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md opacity-60">
                <div class="h-40 bg-gradient-to-r from-gray-400 to-gray-500 flex items-center justify-center">
                    <i class="fas fa-tools text-white text-5xl"></i>
                </div>
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">قريباً</h2>
                    <p class="text-gray-600 dark:text-gray-400">مشروع جديد قيد التطوير</p>
                </div>
            </div>
            
            <!-- Placeholder for future project -->
            <div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md opacity-60">
                <div class="h-40 bg-gradient-to-r from-gray-400 to-gray-500 flex items-center justify-center">
                    <i class="fas fa-chart-bar text-white text-5xl"></i>
                </div>
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">قريباً</h2>
                    <p class="text-gray-600 dark:text-gray-400">مشروع جديد قيد التطوير</p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-500 dark:text-gray-400 text-sm">
            <p>© <span id="currentYear">2023</span> - تم التطوير بواسطة عبدالله التويجري</p>
        </footer>
    </div>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Check for dark mode preference
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
